<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript - document.write e prompt</title>
        <meta charset="utf-8">       
        <script>
var var1 = prompt('Digite um numero:')
var var2 = prompt('Digite outro numero:')
var1 = parseInt(var1)
var2 = parseFloat(var2)

document.write(var1 + var2 + var1.toString())


        </script>  
    </head>
    <body>
    </body>
</html>
