<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript - strngs</title>
        <meta charset="utf-8">   
        <script>
            //propriedade length
            var nome = 'Gabriel '
            document.write(nome.charAt(0))//mostra o caractere baseado no indice
            document.write(nome.length)//diz tamanho da string
            document.write(nome.indexOf('G')+'<br>')//procura letra e retorna indice
            document.write(nome.replace(' ', ' Henrique Pereira Leite')+'<br>')//substitui 
            document.write((nome.substr(5,3)).toUpperCase())//moda pra caixa alta
            document.write(nome.trim())//remove espa√ßos
        </script>      
    </head>
    <body>
    </body>
</html>
