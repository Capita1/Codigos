<html>
	<head>
    <meta charset="utf-8">
		<title>Array</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous" >
    <style>
    </style>
	</head>
  <body>
    <script>
      var lista_frutas = Array()
      lista_frutas[0] = 'Maçã'
      lista_frutas[1] = 'Uva'
      lista_frutas[2] = 'Banana'
      lista_frutas[3] = 'Morango'
      console.log(lista_frutas.sort())//ordem alfabetica

      var lista_numeros = Array()
      lista_numeros[0] = 9
      lista_numeros[1] = 7
      lista_numeros[2] = 2
      lista_numeros[3] = 10
      lista_numeros[4] = 8
      lista_numeros[5] = 1

      console.log(lista_numeros.sort(ordenaNumeros))// baseado no primeiro numero

      function ordenaNumeros(a, b){
        return a-b
      }

    </script>
  </body>	
</html>
