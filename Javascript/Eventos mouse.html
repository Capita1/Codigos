<!DOCTYPE html>
<html>
    <head>
        <title>Eventos mouse 1</title>
        <meta charset="utf-8">      
        <style>
            .botao{
                float: left; 
                align-items: center; 
                border: 1px solid white; 
                text-align: center; 
                background: #ccc; 
                height: 150px; 
                width: 150px;
            }
        </style>
        <script>
            function acao(){
                alert('Corno detectado')
            }
        </script>  
    </head>
    <body>
        <!--clique--><div onclick="acao()" class="botao"><p style="margin-top: 40%;">clique</p></div>
        <!--clique duplo--><div ondblclick="acao()" class="botao"><p style="margin-top: 40%;">clique clique</p></div>
        <!--quando solto o clique--><div onmouseup="acao()" class="botao"><p style="margin-top: 40%;"></p>quando solto o clique</p></div>
        <!--quando mouse esta em cima--><div onmouseover="acao()" class="botao"><p style="margin-top: 40%;"></p>quando mouse est√° em cima</p></div>
        
    </body>
</html>
