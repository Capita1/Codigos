<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript - Operador ternário</title>
        <meta charset="utf-8">   
        <script>
            function soma(a,b){
            //se o valor for indefinido será substituido por 0
            a = a === undefined ? 0 : a
            b = b === undefined ? 0 : b
            return a+b    
            }
            //não é necessario a quantidade de variáveis definida na função
            document.write(soma()+'<br>')//nenhum
            document.write(soma(7)+'<br>')//um
            document.write(soma(7, 7)+'<br>')//dois
            document.write(soma(7,7,7,7)+'<br>')//mais que o definido
        </script>      
    </head>
    <body>
    </body>
</html>
