<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript - If else</title>
        <meta charset="utf-8">   
        <script>
//AND
if (2 == 2 && 3 >= 1){
    document.write('Verdade')
}

//OR
if (2 == 2 || 3 >= 5){
    document.write('Verdade')
}

//NOT
if (!(3 >= 5)){
    document.write('Verdade')
}
        </script>      
    </head>
    <body>
    </body>
</html>
