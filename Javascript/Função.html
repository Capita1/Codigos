<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript - Função</title>
        <meta charset="utf-8">   
        <script>
            function calcularArea(largura, comprimento){
                var area = largura*comprimento
                return area
            }
            var largura = prompt('largura:')
            var comprimento = prompt('comprimento:')
            document.write(calcularArea(largura, comprimento))
        </script>      
    </head>
    <body>
    </body>
</html>
