<!DOCTYPE html>
<html>
    <head>
        <title>Eventos teclado</title>
        <meta charset="utf-8">      
        <style>
            .botao{
                float: left; 
                align-items: center; 
                border: 1px solid white; 
                text-align: center; 
                background: #ccc; 
                height: 150px; 
                width: 150px;
            }
        </style>
        <script>
            function acao(){
                alert('Corno detectado')
            }
        </script>  
    </head>
    <body>
        <input onkeydown="acao()" type="text"/><!--aperta a tecla-->
        <input onkeyup="acao()" type="text"/><!--solta a tecla-->      
        <input onkeypress="acao()" type="text"/><!--aperta uma tecla de caracter-->      
    </body>
</html>
