<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript - Manipulação de datas</title>
        <meta charset="utf-8">   
        <script> 
            var data = new Date()//hoje
            document.write('Hoje é: '+data.getDate()+'/'+(data.getMonth()+1)+'/'+data.getFullYear()+'<br>')//hoje
            var data1 = new Date(2003, 7, 14)//14/8/2003               
            document.write('Minha idade: ',((Math.abs(data.getTime()-data1.getTime()))/86400000)/365,' anos<br>')   
            setInterval(function(){window.location.reload()}, 100)
        </script>          
    </head>
    <body>
    </body>
</html>
