<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript - Math</title>
        <meta charset="utf-8">   
        <script>
           var x = Math.random()//número aleatório entre 0 e 1
           document.write(x,'<br>')
           document.write(Math.ceil(x),'<br>')//arredonda pra cima
           document.write(Math.floor(x),'<br>')//arredonda pra baixo
           document.write(Math.round(x),'<br>')//arredonda dependendo da fração
        </script>      
    </head>
    <body>
    </body>
</html>
