<html>
	<head>
    <meta charset="utf-8">
		<title>Array</title>
	</head>
  <body>  
    <script>
    function soma() {
      var resultado = 0
      for(var i in arguments){
        resultado += arguments[i]
      }
      return resultado
    }

    console.log(soma(7,5,3.2))
    </script>
  </body>	
</html>
