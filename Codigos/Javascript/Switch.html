<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript - Switch</title>
        <meta charset="utf-8">        
        <script>
var opc = 1

switch (opc) {

    case 1:
        document.write('escolha 1')
        break

    case 2:
        document.write('escolha 2')
        break

    default:
        //basicamente else
        break
}
        </script> 
    </head>
    <body>
    </body>
</html>
