<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript - IMC</title>
        <meta charset="utf-8">         
        <style type="text/css">
            body{
                display: flex;
                width: 900px;
                margin: auto;
                margin-top: 200px;
                text-align: center;
                border: solid 1px rgb(200, 200, 200);
            }
            
        </style>
    </head>
    <body>
        <script>
            nome = prompt('Seu nome:')
            altura = prompt('Sua altura em centimetros:')
            peso = prompt('Seu peso em KG:')
            altura /= 100
            var M = (parseFloat(peso)/(altura*altura))
            var classificacao = ''
                        
            if(M<16){
                classificacao = ('Baixo peso muito grave')
            }
            if(M>16&&16.99>M){
                classificacao = ('Baixo peso grave')
            }
            if(M>17&&18.49>M){
                classificacao = ('Baixo peso')
            }
            if(M>18.50&&24.99>M){
                classificacao = ('Peso normal')
            }
            if(M>25&&29.99>M){
                classificacao = ('Sobrepeso')
            }
            if(M>30&&34.99>M){
                classificacao = ('Obesidade grau I')
            }
            if(M>35&&39.99>M){
                classificacao = ('Obesidade grau II')
            }
            if(M>40){
                classificacao = ('Obesidade grau III')
            }
            document.write('<h1>'+nome+' possui Ã­ndice de massa corporal igual a '+(Math.round(M * 100) / 100).toFixed(2)+' sendo classificado como '+classificacao)
        </script>
    </body>
</html>
