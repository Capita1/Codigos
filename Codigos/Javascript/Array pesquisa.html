<html>
	<head>
    <meta charset="utf-8">
		<title>Array</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous" >
    <style>
    </style>
	</head>
  <body>
    <script>
      var lista_frutas = Array('Banana','Maçã','Morango','Uva')
      var pesquisa = prompt('Nome?')
      if (lista_frutas.indexOf(pesquisa) === -1){
        document.write('Elemento não existe')
      } else {
        document.write('Elemento existe e está na posição ' + lista_frutas.indexOf(pesquisa))
      }
    </script>
  </body>	
</html>
